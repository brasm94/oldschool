    <md-content class="md-padding" layout-gt-sm="row" layout-align="center center" style="min-width:50em;min-height:20em;">

	<div flex-xs flex-gt-xs="80" layout="column">


		<form "editfaq" ng-submit="answer()">

      <div layout-gt-sm="column">

        <md-input-container >
          <label>Question</label>
          <input name="question" ng-model="question.question" required md-maxlength="255" minlength="4" md-no-resize>
          <div ng-messages="editfaq.question.$error" ng-show="editfaq.question.$dirty">
           <div ng-message="required">This is required!</div>
           <div ng-message="md-maxlength">That's too long!</div>
           <div ng-message="minlength">That's too short!</div>
         </div>
       </md-input-container>

       <md-input-container>
        <label>Answer</label>
        <textarea name="answer" ng-model="question.answer" required md-maxlength="255" md-no-resize></textarea>
        <div ng-messages="editfaq.answer.$error" ng-show="editfaq.answer.$dirty">
         <div ng-message="required">This is required!</div>
         <div ng-message="md-maxlength">That's too long!</div>
       </div>
     </md-input-container>

     <md-input-container>
        <label>Link</label>
        <input type="url" name="link" ng-model="question.link">
        <span class="error" ng-show="myForm.input.$error.url">
            Not valid url!</span>
     </md-input-container>

   </div>
   <md-button type="submit" class="md-secondary md-primary md-flat" ng-click=answer()>Save</md-button>
   <md-button type="reset" class="md-warning md-flat" ng-click=cancel()>Cancel</md-button>

 </form>

</div>
</md-content>
