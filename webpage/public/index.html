		<header>
			<div layout="column">
				<div flex layout="column" layout-gt-sm="row">
					<h1 flex>BYU Information Desk</h1>
					<md-button class="md-flat md-primary" ng-show="isLoggedIn" ng-click="app.toggleLogin()">Logout</md-button>
					<md-button class="md-flat md-primary" ng-hide="isLoggedIn" ng-click="app.toggleLogin()">Employee Login</md-button>
				</div>
				<span flex hide show-gt-sm class="we-have-answers">We have the answers!</span>
				<div layout="column">
					<md-nav-bar md-selected-nav-item="currentTab" layout-align="center">
							<span flex></span>
						<md-nav-item md-nav-href='/#!/home' name="home">
							<md-icon aria-label="Home">home</md-icon> Home
						</md-nav-item>
						<md-nav-item md-nav-href='/#!/faqs' name="faqs">
							<md-icon aria-label="FAQs">forum</md-icon> FAQs
						</md-nav-item>
						<md-nav-item md-nav-href='/#!/chat' name="chat">
							<md-icon aria-label="Answer A Question">chat_buttle</md-icon> {{ (isLoggedIn ? 'Answer A Question' : 'Ask A Question') }}
						</md-nav-item>
					</md-nav-bar>
				</div>
			</div>
		</header>

				<div ng-view class="main-content"></div>


		<footer>
			<md-toolbar class="md-scroll-shrink">
				<div layout="row" layout-align="center start">
					<div class="footer-section" layout="column" layout-align="start start">
						<h3>Hours:</h3>
						<label class="label">Monday - Saturday 8am-10pm</label>
						<label class="label">Hours vary over holidays</label>
					</div>
					<div class="footer-section" layout="column" layout-align="start start">
						<h3>Contact:</h3>
						<label class="label">(801)-422-4313</label>
						<label class="label">2300 Wilkinson Center</label>
						<label class="label">across from Jamba Juice</label>
					</div>
				</div>
			</md-toolbar>
		</footer>
